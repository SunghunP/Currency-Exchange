<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
	src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
    <script defer src="./js/config.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>

<body>
    <header>
        <h1>Currency Exchange</h1>
    </header>

    <main>
        <div id="search-bar" class="flex-cntr">
            
            <div class="search-left">
                <input type="number" name="currency-exchange" id="input-left" value="1.00">
                <div id="currency-left">
                    <select id="search-left">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="search-right">
                <input type="number" name="currency-exchange" id="input-right" value="1.00">
                <div id="display-right">100</div>
                <div id="currency-right">
                    <select id="search-right">
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
